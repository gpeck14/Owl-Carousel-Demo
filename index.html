<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>
<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Owl Carousel Demo</h1>

    <!-- Carousel -->
<div class="owl-carousel">
  <div class="item"><img src="img/beach-lights.jpg"></div>
  <div class="item"><img src="img/beach-wedding.jpg"></div>
  <div class="item"><img src="img/car-in-cali-copy.jpg"></div>
  <div class="item"><img src="img/horses.jpg"></div>
  <div class="item"><img src="img/sparkler.jpg"></div>
  <div class="item"><img src="img/taxi-in-city-copy.jpg"></div>
  <div class="item"><img src="img/LA.jpg"></div>
<!-- JavaScript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          autoplay: true,
          autoplayHoverPause : true,
          autoplayTimeout : 1000,
          dots : true,
          items : 1,
          loop : true,
          margin : 10,
          nav : false
      })
     })
    </script>
  </body>
</html>
